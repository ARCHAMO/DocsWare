<div class="row">
  <div class="col-md-6">
    <ckeditor [editor]="Editor" [(ngModel)]="htmlData"></ckeditor>
  </div>
  <div class="col-md-6 preview-ckeditor">
    <ckeditor [editor]="Editor" [disabled]="true" [(ngModel)]="htmlData" [config]="config"></ckeditor>
  </div>
</div>

<button type="button" class="btn btn-primary" (click)="mostrarData()">Mostrar datos</button>
<button type="button" class="btn btn-primary" (click)="setData()">Set datos</button>
