<p-contextMenu #cm [model]="menuItems"></p-contextMenu>
<div class="card">
    <button pButton type="button" label="Crear nuevo" (click)="createNew()" class="p-button-text"></button>
    <p-table [(contextMenuSelection)]="moduleSelDetail" [contextMenu]="cm" dataKey="_id" [value]="arrayModules" [paginator]="true" [rows]="10">
        <ng-template pTemplate="header">
            <tr>
                <th scope="">Icono</th>
                <th scope="">Proyecto</th>
                <th scope="">Nombre</th>
                <th scope="">Descripci√≥n</th>
            </tr>
        </ng-template>
        <ng-template pTemplate="body" let-module>
            <tr [pContextMenuRow]="module">
                <td><i class="{{module.icon}}"></i></td>
                <td>{{module.projectId.name}}</td>
                <td>{{module.name}}</td>
                <td>{{module.description}}</td>
            </tr>
        </ng-template>
    </p-table>
</div>
